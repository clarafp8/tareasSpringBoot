<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<!-- CABECERA -->
<div th:fragment="cabecera">
    <nav class="navbar navbar-dark bg-dark mb-3 px-3">
        <a class="navbar-brand" th:href="@{/directores}">Listado de directores</a>
        <div>
            <a class="nav-link d-inline text-white" th:href="@{/directores}">Listado</a>
            <a class="nav-link d-inline text-white" th:href="@{/formulario}">Nuevo</a>
        </div>
    </nav>
</div>


<!-- fragmentos/usuario.html -->
<div th:fragment="usuario">
  <h1>
    Bienvenido
    <span th:if="${usuario != null}" th:text="${usuario.nombre}"></span>
    <span th:unless="${usuario != null}">invitado</span>
  </h1>
</div>
<!-- fragmentos/buscador.html -->
<div th:fragment="buscador">
    <form action="#" th:action="@{/directores}" method="get" class="d-flex mb-3">
        <!-- Campo de texto (nombre) -->
        <input type="text"
               name="nombre"
               th:value="${nombreBusqueda}"
               placeholder="Buscar por nombre…"
               class="form-control me-2"
               aria-label="Nombre">

        <!-- Botón de búsqueda -->
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
</div>

<!-- PIE -->
<div th:fragment="pie">
    <div class="text-center text-muted mt-4">
        <small>© 2025</small>
    </div>
</div>


<!-- fragmentos/logout.html -->
<div th:fragment="logout">
    <form th:if="${usuario != null}" th:action="@{/logout}" method="post" class="d-inline logout">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit">
            Cerrar Sesión
        </button>
    </form>
</div>
</body>
</html>
