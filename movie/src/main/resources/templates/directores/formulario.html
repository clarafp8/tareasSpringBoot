<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Agregar Director</title>
	<link rel="stylesheet" href="/css/estilos.css">
</head>

<body>

	<h1>Agregar nuevo director</h1>
	<form th:action="@{/directores/nuevo}" th:object="${director}" method="post">
		<!-- Campo Nombre -->
		<div>
			<label for="nombre">Nombre:</label>
			<input type="text" id="nombre" name="nombre" th:field="*{nombre}" />
			<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="alert alert-danger">Error en el
				Nombre</div>
		</div>
		<div>
		<label for="fechaNacimiento">Fecha de Nacimiento:</label>
		<input type="date" id="fechaNacimiento" name="fechaNacimiento" th:field="*{fechaNacimiento}" />
		<div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="alert alert-danger">
			Error en la Fecha de Nacimiento
		</div>
			</div>
		<button type="submit">Guardar</button>

	</form>
	<a th:href="@{/directores}" class="button">Volver</a>

</body>

</html>
