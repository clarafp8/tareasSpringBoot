<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${titulo}">Error</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    .box { max-width: 720px; padding: 1.25rem; border: 1px solid #ddd; border-radius: 10px; }
    .muted { color: #666; font-size: 0.95rem; }
    .actions a { display: inline-block; margin-top: 1rem; text-decoration: none; border: 1px solid #ddd; padding: 0.5rem 0.75rem; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="box">
    <h1 th:text="${titulo}">Ha ocurrido un error</h1>

    <p th:text="${mensaje}">Mensaje del error</p>

    <p class="muted">
      <strong>Status:</strong> <span th:text="${status}">500</span>
      <br/>
      <strong>Ruta:</strong> <span th:text="${path}">/ruta</span>
    </p>

    <div class="actions">
      <a th:href="@{/}">Volver al inicio</a>
      <a href="javascript:history.back()">Volver atr√°s</a>
    </div>
  </div>
</body>
</html>
